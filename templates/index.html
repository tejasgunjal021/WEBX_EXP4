<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Flask App</h1>

    <!-- Link to Submit Page -->
    <a href="{{ url_for('submit') }}">Go to Submit Page</a>

    <!-- Profile Form -->
    <h2>Enter Your Name to Visit Profile</h2>
    <form action="{{ url_for('profile', username='USERNAME') }}" method="GET" onsubmit="return goToProfile();">
        <input type="text" id="username" placeholder="Enter your name" required>
        <button type="submit">Go to Profile</button>
    </form>

    <script>
        function goToProfile() {
            let username = document.getElementById('username').value;
            if (username) {
                let profileUrl = "{{ url_for('profile', username='USERNAME') }}".replace("USERNAME", username);
                window.location.href = profileUrl;
            }
            return false;
        }
    </script>

</body>
</html>
